<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSON in JS</title>
		<style></style>
	</head>
	<body>
		<div class="container">
			<h1>This is JavaScript Object Notation in JavaScript Tutorial</h1>
		</div>
	</body>
	<script>
		let jsonObj = {
			name: 'Harry',
			channel: 'CodeWithHarry',
			friend: 'RohanDas',
			food: 'Bhindi',
		};
		console.log(jsonObj);
		let jsonStr = JSON.stringify(jsonObj);
		// JSON.stringify is the function to convert a JSON object to a string
		console.log(jsonStr);
		jsonStr = jsonStr.replace('Harry', 'Ammar');
		console.log(jsonStr);
		// JSON parse takes a valids JSON string and converts it into a JSON object
		let newJson = JSON.parse(jsonStr);
		console.log(newJson);
		// JSON is a data format which provides ulitilities to parse and pass the data for communication
	</script>
</html>
