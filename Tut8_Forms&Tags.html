<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms</title>
	</head>
	<body>
		<h2>This is HTML forms Tutorials</h2>
		<form>
            <label for="Name">Name: </label>
			<div><input type="text" name="myName" id="Name" ></div>
			<br />
			<div>Role: <input type="text" name="myRole" /></div>
			<br />
			<div>Email: <input type="email" name="myEmail" /></div>
			<br />
			<div>File: <input type="file" name="myFile" /></div>
            <br />
            <div>
                Date<input type="datetime" name="myDate">
            </div>
            <br>
            Bonus: <input type="number" name="myBonus">
        </div>
        <br>
        <label for="El">Are you eligible? </label>
        <div>
            <input type="checkbox" name="Eligibility" id="El" > 
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="myGender">  Female<input type="radio" name="myGender">   Other<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now" />
            <input type="reset" value="Reset Now">
        </div>
        <br>
        <div>
        <div>
            Write about Yourself:
            <br>
            <textarea name="" id="" cols="50" rows="10"></textarea>
        </div>
        <div>
            <label for="Car">Car</label>
            <select name="myCar" id="Car">
                <option value="ind" selected>Indica</option>
                <option value="Swf">Swift</option>
                <option value="Fri">Ferrari</option>
            </select>
        </div>
		</form>
	</body>
</html>
