<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>This is Tutorial for CSS Variables</title>
		<style>
			.box {
				--box-color: burlywood;
				height: 50vh;
				width: 20vw;
				justify-content: space-around;
				background-color: var(--box-color);
				border: 2px solid saddlebrown;
				box-shadow: var(--box-color);
				margin: 2px 10px;
			}
			.container {
				display: flex;
				width: 90%;
				margin: 5%;
			}
		</style>
	</head>
	<body>
		<h1>This is Tutorial for CSS Variables\Custom Properties</h1>
		<div class="container">
			<div class="box" id="box1"></div>
			<div class="box" id="box2"></div>
			<div class="box" id="box3"></div>
			<div class="box" id="box4"></div>
		</div>
	</body>
</html>
