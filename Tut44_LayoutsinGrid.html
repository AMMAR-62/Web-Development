<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Layouts Using Grid Template area</title>
		<style>
			.container {
				display: grid;
				gap: 1rem;
				/* grid template are  */
				grid-template-areas: 
				'navbar'
				'';
			}
			.item {
				background-color: bisque;
				border: 3px solid rgb(163, 75, 75);
			}
			#navbar{
				grid-area: navbar;


			}
			#section{
				grid-area: section;
			}
			#aside{
				grid-area:aside;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="navbar" class="item"></div>
			<div id="section" class="item"></div>
			<div id="aside" class="item"></div>
