<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Math Objects in JavaScript</title>
		<style></style>
	</head>
	<body>
		<div class="container">
			<h1>This is Math Objects in JavaScript Tutorial</h1>
		</div>
	</body>
	<script>
		let m = Math;
		// console.log(m);
		// Printing the constraints from the math objects
		console.log('The value of Math.E is ', Math.E);
		console.log('The value of Math.Pi is ', Math.PI);
		console.log('The value of Math.LN2 is ', Math.LN2);
		console.log('The value of Math.SQRTI_1 is ', Math.SQRT1_2);
		console.log('The value of Math.LOG2E is ', Math.LOG2E);

		// Printing the Functions from the Math Object
		let a = 34.64535;
		let b = 89;
		// Rounding a number
		console.log('The value of a and b rounded is ', m.round(a), m.round(b));
		// Number raised to another number
		console.log('3 raised to 2 is ', Math.pow(3, 2));
		// Square root of a number
		console.log('Square root of 36 is ', Math.sqrt(36));
		// ciel value = least integer greater than equal to
		console.log('5.8 is cieled', Math.ceil(5.8));
		// Floor value - greatest integer less than or equal to
		console.log('5.8 is floor', Math.floor(5.8));
		// absolute value
		console.log('-5.8 is absolute', Math.abs(-5.8));
		// Trigonometric functions
		console.log('Sine 90 is ', Math.sin(Math.PI / 2));
		console.log('Cosine 90 is ', Math.cos(Math.PI / 2));
		console.log('Tangent 90 is ', Math.tan(Math.PI / 2));
		// Min and Max functions
		console.log('Minimum value amongst 4,5,6', Math.min(4, 5, 6));
		console.log('Maximum value amongst 14,15,16', Math.max(14, 15, 16));
		// Generating a random number
		let r = Math.random();
		console.log('The random number is', r);
		// Generating a random number between a to b
		let a1 = 1;
		let b1 = 100;
		let r1_100 = a1 + (b1 - a1) * Math.random;
		console.log('The random number between 0 to 100', r1_100);
		// Cheatsheet for the math function
		// E: 2.718281828459045
		// LN2: 0.6931471805599453
		// LN10: 2.302585092994046
		// LOG2E: 1.4426950408889634
		// LOG10E: 0.4342944819032518
		// PI: 3.141592653589793
		// SQRT1_2: 0.7071067811865476
		// SQRT2: 1.4142135623730951
		// abs: ƒ abs()
		// acos: ƒ acos()
		// acosh: ƒ acosh()
		// asin: ƒ asin()
